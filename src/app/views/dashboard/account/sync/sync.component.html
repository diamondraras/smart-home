<div class="row ">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Identifiants</h4>
        <form>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre adresse e-mail avec
              quiconque.</small>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"></h4>
        <!-- <div class="row">
              <div class="col-xl-12">
                <p>Status: Connected</p>
                <p>Url: www.example.com</p>
                <p>Last sync : 22 August 2018</p>
              </div>
            </div> -->
        <div class="d-flex justify-content-center">
          <img [src]="currentUser.profil.photoUrl" class="rounded-circle" />
          <div class="form-group">
            <label for="profilPicture">Photo de profil</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
