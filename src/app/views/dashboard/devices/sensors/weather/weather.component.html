<div class="row">
  <div class="col-lg-12 grid-margin stretch-card p-1">
    <!--weather card-->
    <div class="card card-weather fadeIn3">
      <div class="card-body">
        <div class="weather-date-location">
          <h3>{{ (weather$ | async).day }}</h3>
          <p class="text-gray">
            <span class="weather-date" style="font-family: Montserrat-Light">{{ (weather$ | async).date }} </span>
            <span class="weather-location">Antananarivo, MG</span>
          </p>
        </div>
        <div class="weather-data d-flex">
          <div class="mr-auto">
            <h4 class="display-3">{{ (weather$ | async).temperature }}
              <span class="symbol">&deg;</span>C</h4>
            <p>
              {{ (weather$ | async).condition }}
            </p>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="d-flex weakly-weather justify-content-between flex-nowrap">
          <!--  d-flex justify-content-between flex-nowrap-->
          <div *ngFor="let weather of (weather$ | async)?.forecast" class="weakly-weather-item">
            <p class="mb-0">
                {{ weather.day }}
            </p>
            <p class="mb-0">
              {{ weather.condition }}
            </p>
            <p class="mb-0">
              {{ weather.temp_max }} Â°
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--weather card ends-->
  </div>
</div>
