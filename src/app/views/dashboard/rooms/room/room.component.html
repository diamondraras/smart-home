<div class="content-wrapper">
  <h3>{{ (room$ | async ).name }}</h3><br />

  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-remote"></i>
      </span>
      <span class="text-grayMat">Commandes</span>
    </h3>
  </div>
  <div class="d-sm-flex justify-content-between">
    <app-actuators class="p-2 flex-grow-1" *ngFor="let type of ( room$ | async ).deviceTypeList" [type]="type" [devices]="loadDeviceOfType(( room$ | async ), type)"></app-actuators>
  </div>

</div>
