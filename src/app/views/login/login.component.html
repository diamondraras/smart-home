<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="/src/assets/images/logo.svg">
            </div>
            <h4>Ma maison connectée</h4>
            <h6 class="font-weight-light">Connectez-vous pour continuer.</h6>
            <form class="pt-3" (ngSubmit)="onSubmit()" ngNativeValidate>
              <div class="form-group">
                <input [(ngModel)]="user.email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Se connecter</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    Se souvenir de moi
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Mot de passe oublié ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
